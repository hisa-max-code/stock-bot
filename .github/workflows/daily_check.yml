name: Daily Stock Check

on:
  schedule:
    - cron: '5 0 * * 1-5'
  workflow_dispatch: # これが「Run workflow」ボタンを出す魔法の言葉です

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10' # 新しい書き方(TypeError)に対応

      - name: Install dependencies
        run: |
          # --upgrade で最新のAIライブラリを強制インストール
          pip install --upgrade yfinance requests google-generativeai

      - name: Run script
        env:
          MY_DISCORD_URL: ${{ secrets.MY_DISCORD_URL }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python stock.py
