name: Daily Stock Check

on:
  schedule:
    - cron: '5 0 * * 1-5'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11' # 警告が出ないように3.11に上げます

      - name: Install dependencies
        run: |
          # --upgrade を付けて、最新のライブラリを確実に使います
          pip install --upgrade yfinance requests google-generativeai

      - name: Run script
        env:
          MY_DISCORD_URL: ${{ secrets.MY_DISCORD_URL }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python stock.py
