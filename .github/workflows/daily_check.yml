name: Daily Stock Check

on:
  schedule:
    # 日本時間の午前9:05（世界標準時の0:05）に実行
    - cron: '5 0 * * 1-5'
  workflow_dispatch: # 手動実行用ボタンを表示

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

     - name: Install dependencies
        run: |
          # --upgrade を付けて、最新のライブラリを強制的に使うようにします
          pip install --upgrade yfinance requests google-generativeai

      - name: Run script
        env:
          MY_DISCORD_URL: ${{ secrets.MY_DISCORD_URL }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }} # AIの鍵をプログラムに渡す設定
        run: python stock.py
